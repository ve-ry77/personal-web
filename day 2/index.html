    <main style="background-color: white" class="contact-section">
      <form id ="contactForm" class="contact-form">
        <h1>Contact me</h1>

        <div class="form-field">
          <label for="name">Name</label>
          <input id="name" class="form-input" placeholder="name" name ="name" type="text" required />
        </div>

        <div class="form-field">
          <label for="email">Email</label>
          <input
            id="email"
            class="form-input"
            name ="email"
            placeholder="email"
            type="email"
            required
          />
        </div>

        <div class="form-field">
          <label for="phoneNumber">Phone Number</label>
          <input
            id="phoneNumber"
            class="form-input"
            name ="phoneNumber"
            placeholder="phone number"
            type="number"
            required
          />
        </div>

        <div class="form-field">
          <label for="subject">Subject</label>
          <input id="subject" class="form-input"
          name ="subject" 
          placeholder="subject"
          required />
        </div>

        <div class="form-field">
          <label for="skill">Skill</label>
          <select id="skill" class="form-input" name ="skill" required>
            <option value="frontEnd">FrontEnd</option>
            <option value="backEnd">BackEnd</option>
          </select>
        </div>

        <div class="form-field">
          <label for="message">Your Message</label>

          <textarea id="message" name="message" class="form-input" required></textarea>
        </div>

          <button type="submit" class="form-submit-button">Submit</button>
        </div>
      </form>
    </main>
    <script src="html.js"></script>
